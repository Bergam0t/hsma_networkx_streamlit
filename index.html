<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Network Analysis Streamlit Examples</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.42.3/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.42.3/build/stlite.js"></script>
    <script>
      stlite.mount(
  {
    requirements: ["pandas", "plotly", "numpy", "asyncio", "st_cytoscape", "networkx", "matplotlib"],
    entrypoint: "Introduction.py",
    files: {
      "Introduction.py": `
import gc
import streamlit as st
from helper_functions import add_logo, mermaid

st.set_page_config(
    page_title="Introduction",
    page_icon="ðŸ‘‹",
    layout="wide",
    initial_sidebar_state="expanded",
)

add_logo()

with open("style.css") as css:
    st.markdown( f'<style>{css.read()}</style>' , unsafe_allow_html= True)

st.title("Streamlit for Healthcare Network Graphs")

gc.collect()

st.markdown(
"""
This is a collection of examples demonstrating the display of network graphs in Streamlit.
"""
)


`,
"pages/1_networkx_Example_1:_Matplotlib.py": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/pages/1_networkx_Example_1:_Matplotlib.py"
      },

"pages/2_networkx_Example_2:_Plotly.py": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/pages/2_networkx_Example_2:_Plotly.py"
      },

"pages/3_networkx_Example_3:_Cytoscape.py": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/pages/3_networkx_Example_3:_Cytoscape.py"
      },

"pages/4_networkx_Example_4:_Complex_Cytoscape.py": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/pages/4_networkx_Example_4:_Complex_Cytoscape.py"
      },

"helper_functions.py": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/helper_functions.py"
      },
"style.css": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/style.css"
      },
"data/got-s1-edges.csv": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/data/got-s1-edges.csv"
      },
"data/got-s1-nodes.csv": {
        url: "https://raw.githubusercontent.com/bergam0t/hsma_networkx_streamlit/main/data/got-s1-nodes.csv"
      }
  
    },
  },
  document.getElementById("root")
);
    </script>
  </body>
</html>
